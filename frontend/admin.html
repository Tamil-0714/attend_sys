<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resourse Managment</title>
    <link rel="stylesheet" href="./style/loginStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/themes/light.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/shoelace-autoloader.js"
    ></script>
  </head>
  <body>
    <h2>Admin login page</h2>
    <form action="#" id="admin-login-form">
      <div class="userIdContainer">
        <label for="uName">User name</label>
        <input type="text" id="uName" required name="userName" />
      </div>
      <div class="userPassContainer">
        <label for="uPass">Password</label>
        <input type="password" id="uPass" required name="password" />
      </div>
      <button type="submit">Submit</button>
    </form>

    <script src="./script/validator.js"></script>
    <script>
      document
        .querySelector("#admin-login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const name = document.querySelector("#uName").value.trim();
          const pass = document.querySelector("#uPass").value.trim();
          authUser(name, pass, "admin");
        });
    </script>
  </body>
</html>
