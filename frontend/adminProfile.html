<!DOCTYPE html>
<html lang="en" class="sl-theme-dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resourse manaagment</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/themes/light.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/shoelace-autoloader.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/themes/dark.css"
    />
    <link rel="stylesheet" href="./style/adminStyle.css" />
  </head>
  <body>
    <nav>
      <button id="logout-button">Logout</button>
    </nav>
    <div class="adder-form">
      <form class="input-validation-required add-new-faculty">
        <center><h3>Add New Faculty</h3></center>
        <sl-input
          name="fname"
          class="fname"
          label="Faculty Name"
          autocomplete="off"
          required
        ></sl-input>
        <br />
        <sl-input
          name="fid"
          class="fid"
          label="Faculty ID"
          autocomplete="off"
          required
        ></sl-input>
        <br />
        <sl-input
          type="password"
          name="fpass"
          class="fpass"
          password-toggle
          label="Faculty Passowrd"
          autocomplete="off"
          required
        ></sl-input>
        <br />
        <br />
        <sl-button type="submit" class="submit-new-faculty" variant="primary"
          >Submit</sl-button
        >
      </form>
      <form class="input-validation-required add-new-stduent">
        <center><h3>Add New Student</h3></center>
        <sl-select label="Select Section">
          <sl-option value="option-1">Section A</sl-option>
          <sl-option value="option-2">Section B</sl-option>
          <sl-option value="option-3">Section C</sl-option>
        </sl-select>
        <br>
        <sl-input
          name="sname"
          label="Student Name"
          class="sname"
          autocomplete="off"
          required
        ></sl-input>
        <br />
        <sl-input
          name="sid"
          label="Student ID"
          autocomplete="off"
          class="sid"
          required
        ></sl-input>
        <br />
        <sl-input
          name="spass"
          type="password"
          password-toggle
          class="spass"
          label="Student Passowrd"
          autocomplete="off"
          required
        ></sl-input>
        <br />
        <br />
        <sl-button type="submit" variant="primary">Submit</sl-button>
      </form>
    </div>
    <!-- <div id="profile-info"></div> -->

    <script src="./script/fetchAdminProfile.js"></script>
    <script src="./script/adminScript.js"></script>
  </body>
</html>
